    <video playsinline autoplay muted loop id="bgvid" height="100%" width="100%">

      </video>
    <header>
        <img class="logo" src="./recursos/img/moveing.png" width="auto" height="auto">

                     <td>
                         <div class="inputfield" id="plan">
                            <input type="submit" value="Elige tu plan" class="btnchooseplan">

                     </td>
                  </tr>
                </table>
                <a href="https://www.google.com">¿Olvidaste tu contraseña?</a>
                <br>
                <label id="error" style="color:red;"></label>
